<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Monket Google Calendar</title>

    <script src="http://www.google.com/jsapi?key=ABQIAAAA20agdhwezjcrUfDDS8etQhTPWKXAJcYRMUMQo7TTTk2D2fuznRTsry6PZ3YUSvI-_Yzb29CAlIzc8Q" type="text/javascript"></script>
	
	<script src="scripts/jquery/jquery.js" type="text/javascript"></script>
	<script src="scripts/jquery/jquery.mousewheel.js" type="text/javascript"></script>
	<script src="scripts/jquery/jquery.dimensions.js" type="text/javascript"></script>
	<script src="scripts/jquery/jquery.scrollTo.js" type="text/javascript"></script>
	<script src="scripts/jquery/jquery.easing.js" type="text/javascript"></script>
	<script src="scripts/jquery/jquery.debug.js" type="text/javascript"></script>
	<script src="scripts/jquery/json2.js" type="text/javascript"></script>

	<script src="scripts/colour-map.js" type="text/javascript"></script>
	<script src="scripts/loading.js" type="text/javascript"></script>
	<script src="scripts/notification.js" type="text/javascript"></script>
	<script src="scripts/utility.js" type="text/javascript"></script>
	<script src="scripts/eventLayoutManager.js" type="text/javascript"></script>
	<script src="scripts/event-creator.js" type="text/javascript"></script>
	<script src="scripts/google-event-loader.js" type="text/javascript"></script>
	<script src="scripts/javascript-layout.js" type="text/javascript"></script>
	<script src="scripts/login.js" type="text/javascript"></script>
	<script src="scripts/app.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="styles/yahoo/reset-min.css">     
    <link rel="stylesheet" type="text/css" href="styles/yahoo/fonts-min.css"> 
    <link rel="stylesheet" type="text/css" href="styles/yahoo/base-min.css"> 

	<link rel="stylesheet" type="text/css" href="styles/javascript-layout.css">
	
</head>
<body>

<div id="notification"><div><div id="notification-text">Loading...</div></div></div>

<div id="loading" class="hidden"><div id="loading-text">Loading...</div></div>

<div id="image-for-gdata"><img src="images/start-month-background.png" /></div>

<div id="login" class="hidden">
	<p>You must allow Monket Calendar access to your Google Calendar</p>
	
	<button id="login-button">Link with Google Calendar</button>
</div>

<div id="calendar">
	<table id="header">
		<tr>
			<td>Monday</td>
			<td>Tuesday</td>
			<td>Wednesday</td>
			<td>Thursday</td>
			<td>Friday</td>
			<td>Saturday</td>
			<td>Sunday</td>
		</tr>
	</table>

	
	<div id="current-month-label"></div>
	<div id="body"></div>
	
</div>

<div id="templates">

	<div class="week queued"><table>
		<tr>
			<td><div class="day-label"></div></td>
			<td><div class="day-label"></div></td>
			<td><div class="day-label"></div></td>
			<td><div class="day-label"></div></td>
			<td><div class="day-label"></div></td>
			<td><div class="day-label"></div></td>
			<td><div class="day-label"></div></td>
		</tr>
	</table><div class="loading-indicator">Error</div></div>
	
	<div class="month-label"></div>
	
	<div class="event"><div class="inner"><div class="text"></div></div></div>
	
	<div class="editor"><textarea></textarea></div>
</div>

<div id="layout-test">
</div>

</body>
</html>
